    <script type="text/javascript">
    function $G(){
    var Url=window.location.href;//如果想获取框架顶部的url可以用 top.window.location.href
    var u,g,StrBack='';
    if(arguments[arguments.length-1]=="#")
       u=Url.split("#");
    else
       u=Url.split("?");
    if (u.length==1) g='';
    else g=u[1];

    if(g!=''){
       gg=g.split("&");
       var MaxI=gg.length;
       str = arguments[0]+"=";
       for(xm=0;xm<MaxI;xm++){
          if(gg[xm].indexOf(str)==0) {
            StrBack=gg[xm].replace(str,"");
            break;
          }
       }
    }
    return StrBack;
    }
    </script>
